<!DOCTYPE html>
<html>
<head>
<title>Auto Refresh</title>
<link rel="stylesheet" href="popup.css"> </head>
<body>
  <div class="container"> <h1 class="title">Auto Refresh</h1>
    <div class="input-group">
      <label for="intervalInput">Refresh interval (seconds):</label>
      <input type="number" id="intervalInput" placeholder="Enter interval">
    </div>
    <div class="button-group">
      <button id="startButton" class="start-button">Start</button>
      <button id="stopButton" class="stop-button">Stop</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
